<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy</title>
</head>
<body>
    <button type="button" id="btnCalc">Beräkna</button><br>
    <table>
        <tr>
            <td></td>
            <td>Player 1</td>
            <td>Player 2</td>
        </tr>
        <tr class="ones">
            <td>Ettor</td>
            <td><input type="number" min="0" max="5" step="1" class="player1 part_sum"></td>
            <td><input type="number" min="0" max="5" step="1" class="player2 part_sum"></td>
        </tr>
        <tr class="twos">
            <td>Tvåor</td>
            <td><input type="number" min="0" max="10" step="2" class="player1 part_sum"></td>
            <td><input type="number" min="0" max="10" step="2" class="player2 part_sum"></td>
        </tr>
        <tr class="threes">
            <td>Treor</td>
            <td><input type="number" min="0" max="15" step="3" class="player1 part_sum"></td>
            <td><input type="number" min="0" max="15" step="3" class="player2 part_sum"></td>
        </tr>
        <tr class="fours">
            <td>Fyror</td>
            <td><input type="number" min="0" max="20" step="4" class="player1 part_sum"></td>
            <td><input type="number" min="0" max="20" step="4" class="player2 part_sum"></td>
        </tr>
        <tr class="fives">
            <td>Femmor</td>
            <td><input type="number" min="0" max="25" step="5" class="player1 part_sum"></td>
            <td><input type="number" min="0" max="25" step="5" class="player2 part_sum"></td>
        </tr>
        <tr class="sixes">
            <td>Sexor</td>
            <td><input type="number" min="0" max="30" step="6" class="player1 part_sum"></td>
            <td><input type="number" min="0" max="30" step="6" class="player2 part_sum"></td>
        </tr>
        <tr class="sum1">
            <td>Delsumma</td>
            <td class="player1"></td>
            <td class="player2"></td>
        </tr>
        <tr class="bonus">
            <td>Bonus</td>
            <td class="player1"></td>
            <td class="player2"></td>
        </tr>
        <tr class="par">
            <td>Par</td>
            <td><input type="number" class="player1"></td>
            <td><input type="number" class="player2"></td>
        </tr>
        <tr class="two_par">
            <td>Tvåpar</td>
            <td><input type="number" class="player1"></td>
            <td><input type="number" class="player2"></td>
        </tr>
        <tr class="sum">
            <td>Summa</td>
            <td><input type="number" class="player1"></td>
            <td><input type="number" class="player2"></td>
        </tr>
    </table>

    <hr>

    <table class="dice">
        <tr>
            <td>Tärning 1</td>
            <td><input type="number" id="dice_1"></td>
        </tr>
        <tr>
            <td>Tärning 2</td>
            <td><input type="number" id="dice_2"></td>
        </tr>
        <tr>
            <td>Tärning 3</td>
            <td><input type="number" id="dice_3"></td>
        </tr>
        <tr>
            <td>Tärning 4</td>
            <td><input type="number" id="dice_4"></td>
        </tr>
        <tr>
            <td>Tärning 5</td>
            <td><input type="number" id="dice_5"></td>
        </tr>
    </table>
    <button type="button" id="btnThrowDice">Slå</button>

    <script src="js/game.js"></script>
    <script src="js/dice.js"></script>
    <script src="js/die.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
